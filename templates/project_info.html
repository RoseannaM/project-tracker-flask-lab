<!DOCTYPE html>
<html>
<head>
    <title>{{project[0]}} Info</title>
</head>
<body>
    
    <h2>{{project[0]}}</h2>
    <p>Description: {{project[1]}}<br>
    Max Grade: {{project[2]}}</p>

    <ul>
        {% for grade in grades %}
            <li>
                <a href="/student?github={{ grade[0] }}">
                {{ grade[0] }}</a>: {{ grade[1]}}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
